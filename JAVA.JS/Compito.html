<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Ricerca Lavori</title>
    <link rel="stylesheet" href="Compito.css">
</head>
<body>
    <h1>Ricerca Lavori</h1> 
    <form id="searchForm" onsubmit="performSearch(); return false;"> 
   
        <label for="jobTitle">Titolo del Lavoro:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>
       
        <label for="jobLocation">Posizione del Lavoro:</label>
        <input type="text" id="jobLocation" name="jobLocation" required>
        <button type="submit">Cerca</button> 
    </form>

    <div id="results"></div>

    <script src="Compito.js">

    </script>
</body>
</html>
